<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <title>Navbar</title>
</head>

<body>
  <div class="main-container container mt-5">
    <div class="d-flex justify-content-between mt-1 mb-3">
      <div class="">
        <a href="index.html"><i class="fa-solid fa-angle-left" style="font-size: 2rem; color: #1A3263;"></i></a>
      </div>
      <div class="">
        <a href="index.html"><img src="images/Recipespsp.svg" style="width:151x;height:32px;"></a>
      </div>
      <div class="">
        <a href="account-start.html"><i class="fa-solid fa-user" style="font-size: 1.5rem; color: #1A3263;"></i></a>
      </div>
    </div>
    <div class="todaysRecommendationImage col">
      <img class="mx-auto d-flex align-content-center img-cover" src="images/todaysRecommendation.jpg"
        style="width: 100%; height: 211px" />
      <div class="bottom-right">6.99$</div>
    </div>
    <div class="todaysRecommendationHome row mb-4 mt-4" style="padding-right: 0px; padding-left: 0px">
      <div class="todaysRecommendationTags col d-flex justify-content-start">
        <span class="badge bg-danger" style="font-size: 0.8rem;"><i class="fa-solid fa-utensils"></i> Main</span>
        <span class="badge bg-success" style="margin-left: 16px"><i class="fa-solid fa-star"></i>Medium</span>
      </div>
      <div class="todaysRecommendationTags col d-flex justify-content-end">
        <span class="badge bg-primary"><i class="fa-solid fa-clock"></i> 1h 45</span>
      </div>
      <h1 class="mt-2">Pan-seared Steak with Garlic & BBQ Sauce</h1>
      <h6 class="text-muted">
        Juicy and tender, this pan-seared steak with garlic is a culinary
        masterpiece that will leave your taste buds craving more.
      </h6>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ingredients</h5>
            </div>
            <div class="modal-body">
              <h5>
                Bread - 1 <br />
                Butter - 1
              </h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div data-toggle="modal" data-target="#exampleModal" class="btn btn-secondary-white mt-4" role="button"><i
            class="fa-solid fa-book"></i>
          Check Ingredients
        </div>
        <a href="recipe-start.html" class="btn btn-main-white mt-4" role="button">Start cooking</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
