<body>

  <div class="main-container container-sm mt-5">
    <h1 class="text-center">Log in</h1>
    <div class="empty" style="height: 35px;"></div>
    <input type="text" class="input form-control input-outline mb-3" placeholder="Email Address">
    <input type="text" class="input form-control input-outline" placeholder="Password">
    <h6 class="text-description text-end mt-3">Forget password?</h6>

      <button class="btn btn-md btn-warning mt-2 facebook">

      </button>
      <button class="btn btn-md btn-primary mt-3 facebook">
        <i class="fa-brands fa-square-facebook" style="margin-right: 10px;"></i> Continue with Facebook

  </div>
