<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="/images/FaviconFrame.png" />
    <link rel="manifest" href="manifest.json" />
    <title>RecipesPSP</title>
  </head>

  <body>
    <div
      class="main-container container-sm"
      style="height: 100%"
      id="no-gradient"
    >
      <div class="main-navbar rounded-bottom-5 sticky-top shadow">
        <div class="row row-cols-2 justify-content-between mt-2">
          <div class="col mb-2">
            <a href="/index.html"
              ><img
                src="images/Recipespsp.svg"
                style="width: 151x; height: 32px"
            /></a>
          </div>
          <div class="col d-flex d-flex justify-content-end">
            <a href="account-start.html"
              ><i
                class="fa-solid fa-user"
                style="font-size: 1.5rem; color: #1a3263"
              ></i
            ></a>
          </div>
        </div>
        <div class="col col-12 mt-1 mb-2">
          <form class="example" style="margin: auto">
            <input type="text" placeholder="Search..." name="search" />
            <button type="submit" style="padding-bottom: 9px">
              <i class="fa fa-search priamry" style="color: white"></i>
            </button>
          </form>
          <div class="col d-flex text-description justify-content-between mt-3">
            <div class="d-flex align-items-center">
              <i
                class="fa-solid fa-sort"
                style="margin-left: 0.4rem; margin-right: 1rem"
              ></i>
              <h6>
                <a
                  href="#"
                  data-bs-target="#exampleModalToggle"
                  data-bs-toggle="modal"
                  >Advanced search</a
                >
              </h6>
            </div>
            <div><i class="fa-solid fa-earth-americas"></i></div>
          </div>
        </div>
      </div>
      <div class="row align-items-center mt-4 mb-3">
        <div class="col">
          <h2>Category</h2>
        </div>
        <div class="col d-flex text-description justify-content-end">
          <h5>View all</h5>
        </div>
      </div>
      <div class="recommended-dishes mb-4">
        <div class="recommended-dishes-item">
          <img
            src="images/Main.png"
            class="img-fluid rounded shadow-5"
            style="width: 80px; height: 80px"
          />
          <h4 class="mt-2">Main</h4>
        </div>
        <div class="recommended-dishes-item">
          <img
            src="images/Soup.png"
            class="img-fluid rounded"
            style="width: 80px; height: 80px"
          />
          <h4 class="mt-2">Soup</h4>
        </div>
        <div class="recommended-dishes-item">
          <img
            src="images/Salad.png"
            class="img-fluid rounded"
            style="width: 80px; height: 80px"
          />
          <h4 class="mt-2">Salad</h4>
        </div>
        <div class="recommended-dishes-item">
          <img
            src="images/Pizza.png"
            class="img-fluid rounded"
            style="width: 80px; height: 80px"
          />
          <h4 class="mt-2">Pizza</h4>
        </div>
      </div>
      <div class="recommendedDishesTitle mb-3">
        <h2>Todays Recommendation</h2>
      </div>

      <div
        class="modal fade"
        id="exampleModalToggle"
        aria-hidden="true"
        aria-labelledby="exampleModalToggleLabel"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel">
                Advanced search
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h4 class="text-center">Ingredient search behaviour</h4>
              <div class="form-check mt-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault1"
                  id="flexRadioDefault1"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Show dishes from selected products
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault2"
                  id="flexRadioDefault2"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Show possible dishes from selected products, that miss some
                  ingredients
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault3"
                  id="flexRadioDefault3"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Show all dishes, sorted by money spend
                </label>
              </div>
              <div class="form-floating mb-2 mt-3">
                <input
                  type="input"
                  class="form-control"
                  id="floatingInput"
                  placeholder=""
                />
                <label for="floatingInput">Minimal price</label>
              </div>
              <div class="form-floating">
                <input
                  type="input"
                  class="form-control"
                  id="floatingInput"
                  placeholder=""
                />
                <label for="floatingInput">Maximum price</label>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                class="btn btn-primary"
                data-bs-target="#exampleModalToggle2"
                data-bs-toggle="modal"
              >
                Choose products
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModalToggle2"
        aria-hidden="true"
        aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">
                Advanced search
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <h4 class="text-center">Choose products</h4>
              <form class="example example-search" style="margin: auto">
                <input type="text" placeholder="Search..." name="search2" />
              </form>
              <ul class="list-items--radio-buttons list-group">
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                    id="firstCheckbox"
                  />
                  <label class="form-check-label" for="firstCheckbox"
                    >First ingredient</label
                  >
                </li>
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                    id="secondCheckbox"
                  />
                  <label class="form-check-label" for="secondCheckbox"
                    >Second ingredient</label
                  >
                </li>
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                    id="thirdCheckbox"
                  />
                  <label class="form-check-label" for="thirdCheckbox"
                    >Third ingredient</label
                  >
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button
                class="btn btn-secondary"
                data-bs-target="#exampleModalToggle"
                data-bs-toggle="modal"
              >
                Back
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <a href="recipe-view.html">
        <div class="dish--price row mb-4">
          <div class="dish--image col-6">
            <div class="dish--price-container" style="margin-left: 11px">
              $6.99
            </div>
            <img
              src="images/TodaysRec.png"
              class="img-fluid rounded"
              style="width: 180px; height: 180px"
            />
          </div>
          <div class="dish--description col-6">
            <div class="dish--higher-part">
              <div class="d-flex justify-content-between">
                <span class="badge dish--tag-type"
                  ><i class="fa-solid fa-utensils"></i> Main</span
                >
                <span class="badge dish--tag-difficulty">Medium</span>
              </div>
              <div class="dish--title">
                <h4 class="mt-2 two-line-description mb-2">Pan-seared</h4>
                <div class="two-line-description">
                  <h5 class="text-muted">Juicy and tender</h5>
                </div>
              </div>
            </div>
            <div class="mt-4 dish--lower-tags">
              <span class="badge bg-primary"
                ><i class="fa-solid fa-clock"></i> 1h 45</span
              >
              <span><h5 class="text-description">View</h5></span>
            </div>
          </div>
        </div>
      </a>

      <div class="recommendedDishesTitle mb-3">
        <h2>Daypart Dishes</h2>
      </div>

      <div class="row daypart mb-4">
        <div class="col-6">
          <a href="#" class="mb-4">
            <div class="daypart--frame">
              <img
                src="images/DaypartBreakfast.png"
                class="img-fluid daypart--image"
              />
              <div class="daypart--bottom">
                <h5 style="font-size: 1.1rem !important">Breakfast</h5>
                <h6 class="text-muted">View</h6>
              </div>
            </div>
          </a>
        </div>
        <div class="col-6">
          <a href="#" class="mb-4">
            <div class="daypart--frame">
              <img
                src="images/DaypartLunch.png"
                class="img-fluid daypart--image"
              />
              <div class="daypart--bottom">
                <h5 style="font-size: 1.1rem !important">Lunch</h5>
                <h6 class="text-muted">View</h6>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="row daypart mb-4 pb-4">
        <div class="col-6">
          <a href="#" class="mb-4">
            <div class="daypart--frame">
              <img
                src="images/DaypartMain.png"
                class="img-fluid daypart--image"
              />
              <div class="daypart--bottom">
                <h5 style="font-size: 1.1rem !important">Main</h5>
                <h6 class="text-muted">View</h6>
              </div>
            </div>
          </a>
        </div>
        <div class="col-6">
          <a href="#" class="mb-4">
            <div class="daypart--frame">
              <img
                src="images/DaypartDinner.png"
                class="img-fluid daypart--image"
              />
              <div class="daypart--bottom">
                <h5 style="font-size: 1.1rem !important">Dinner</h5>
                <h6 class="text-muted">View</h6>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
