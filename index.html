<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="/images/FaviconFrame.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Navbar</title>
  </head>

  <body>
    <div
      class="main-container container-sm"
      style="height: 100%"
      id="no-gradient"
    >
      <div class="main-navbar rounded-bottom-5 sticky-top shadow">
        <div class="row row-cols-2 justify-content-between mt-2">
          <div class="col mb-2">
            <a href="/index.html"
              ><img
                src="images/Recipespsp.svg"
                style="width: 151x; height: 32px"
            /></a>
          </div>
          <div class="col d-flex d-flex justify-content-end">
            <a href="account-start.html"
              ><i
                class="fa-solid fa-user"
                style="font-size: 1.5rem; color: #1a3263"
              ></i
            ></a>
          </div>
        </div>
        <div class="col col-12 mt-1 mb-2">
          <form class="example" style="margin: auto">
            <input type="text" placeholder="Search..." name="search" />
            <button type="submit" style="padding-bottom: 9px">
              <i class="fa fa-search priamry" style="color: white"></i>
            </button>
          </form>
          <div class="col advanced d-flex text-description mt-3">
            <h6><a href="#">Advanced Search</a></h6>
          </div>
        </div>
      </div>
      <div class="row align-items-center mt-4 mb-3">
        <div class="col">
          <h2>Category</h2>
        </div>
        <div class="col d-flex text-description justify-content-end">
          <h5>View all</h5>
        </div>
      </div>
      <div class="recommended-dishes mb-4">
        <div class="recommended-dishes-item">
          <img
            src="images/Main.png"
            class="img-fluid rounded shadow-5"
            style="width: 80px; height: 80px"
          />
          <h4 class="mt-2">Main</h4>
        </div>
        <div class="recommended-dishes-item">
          <img
            src="images/Soup.png"
            class="img-fluid rounded"
            style="width: 80px; height: 80px"
          />
          <h4 class="mt-2">Soup</h4>
        </div>
        <div class="recommended-dishes-item">
          <img
            src="images/Salad.png"
            class="img-fluid rounded"
            style="width: 80px; height: 80px"
          />
          <h4 class="mt-2">Salad</h4>
        </div>
        <div class="recommended-dishes-item">
          <img
            src="images/Pizza.png"
            class="img-fluid rounded"
            style="width: 80px; height: 80px"
          />
          <h4 class="mt-2">Pizza</h4>
        </div>
      </div>
      <div class="recommendedDishesTitle mb-3">
        <h2>Todays Recommendation</h2>
      </div>

      <a href="recipe-view.html">
        <div class="dish--price row mb-4">
          <div class="dish--image col-6">
            <div class="dish--price-container" style="margin-left: 11px">
              $6.99
            </div>
            <img
              src="images/TodaysRec.png"
              class="img-fluid rounded"
              style="width: 180px; height: 180px"
            />
          </div>
          <div class="dish--description col-6">
            <div class="dish--higher-part">
              <div class="d-flex justify-content-between">
                <span class="badge recipe--tag-type"
                  ><i class="fa-solid fa-utensils"></i> Main</span
                >
                <span class="badge recipe--tag-difficulty">Medium</span>
              </div>
              <div class="dish--title">
                <h4 class="mt-2 two-line-description mb-2">Pan-seared</h4>
                <div class="two-line-description">
                  <h5 class="text-muted">Juicy and tender</h5>
                </div>
              </div>
            </div>
            <div class="mt-4 dish--lower-tags">
              <span class="badge bg-primary"
                ><i class="fa-solid fa-clock"></i> 1h 45</span
              >
              <span><h5 class="text-description">View</h5></span>
            </div>
          </div>
        </div>
      </a>

      <div class="recommendedDishesTitle mb-3">
        <h2>Daypart Dishes</h2>
      </div>

      <div class="row daypart mb-4">
        <div class="col-6">
          <a href="#" class="mb-4">
            <div class="daypart--frame">
              <img
                src="images/DaypartBreakfast.png"
                class="img-fluid daypart--image"
              />
              <div class="daypart--bottom">
                <h5 style="font-size: 1.1rem !important">Breakfast</h5>
                <h6 class="text-muted">View</h6>
              </div>
            </div>
          </a>
        </div>
        <div class="col-6">
          <a href="#" class="mb-4">
            <div class="daypart--frame">
              <img
                src="images/DaypartLunch.png"
                class="img-fluid daypart--image"
              />
              <div class="daypart--bottom">
                <h5 style="font-size: 1.1rem !important">Lunch</h5>
                <h6 class="text-muted">View</h6>
              </div>
            </div>
          </a>
        </div>
      </div>

      <div class="row daypart mb-4 pb-4">
        <div class="col-6">
          <a href="#" class="mb-4">
            <div class="daypart--frame">
              <img
                src="images/DaypartMain.png"
                class="img-fluid daypart--image"
              />
              <div class="daypart--bottom">
                <h5 style="font-size: 1.1rem !important">Main</h5>
                <h6 class="text-muted">View</h6>
              </div>
            </div>
          </a>
        </div>
        <div class="col-6">
          <a href="#" class="mb-4">
            <div class="daypart--frame">
              <img
                src="images/DaypartDinner.png"
                class="img-fluid daypart--image"
              />
              <div class="daypart--bottom">
                <h5 style="font-size: 1.1rem !important">Dinner</h5>
                <h6 class="text-muted">View</h6>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
