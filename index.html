<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Navbar</title>
  </head>
  <body>

    <div class="main-container container-sm" style="max-width: 430px;">
      <!-- <div class="empty" style="height: 60px;"></div> -->
      <div class="containerNav p-3 rounded-bottom-5 sticky-top shadow">
        <div class="row row-cols-2 justify-content-center align-content-center">
          <div class="col mt-1">
            <img src="images/Przepisypsp.pl.png" style="width:106px;height:29px;">
          </div>
          <div class="d-flex justify-content-end d-flex align-items-center">
            <img class="float-right" src="images/account.png" style="width:20px;height:20px;">
          </div>
        </div>
          <div class="row mt-4 mb-2">
            <div class="col col-12">
              <input class = "form-control" placeholder="Search Recipes">
            </div>
          </div>
      </div>
      <div class="row d-flex flex-row mt-4 mb-2">
        <div class="col">
            <h2>Recommended</h2>
        </div>
        <div class="col d-flex text-muted justify-content-end">
          <h5>View all</h5>
        </div>
      </div>
      <div class="recommendedDishes row d-flex mb-3">
        <div class="col justify-content-start">
          <img src="images/Main.png" class="img-fluid rounded"  style="width:80px;height:80px;">
          <h5 class="d-flex justify-content-center mt-1">Main</h5>
        </div>
        <div class="col">
          <img src="images/Soup.png" class="img-fluid rounded"  style="width:80px;height:80px;">
          <h5 class="d-flex justify-content-center mt-1">Soup</h5>
        </div>
        <div class="col">
          <img src="images/Salad.png" class="img-fluid rounded"  style="width:80px;height:80px;">
          <h5 class="d-flex justify-content-center mt-1">Salad</h5>
        </div>
        <div class="col">
          <img src="images/Pizza.png" class="img-fluid rounded"  style="width:80px;height:80px;">
          <h5 class="d-flex justify-content-center mt-1">Pizza</h5>
        </div>
      </div>
        <div class="recommendedDishesTitle mb-3">
          <h2>Todays Recommendation</h2>
        </div>
      <div class="todaysRecommendation row">
        <div class="todaysRecommendationImage col">
          <img src="images/TodaysRec.png" class="img-fluid rounded" style="width:180px;height:180px;">
        </div>
        <div class="todaysRecommendationHome col">
          <div class="todaysRecommendationTags d-flex justify-content-between">
            <span class="badge bg-danger"><i class="fa-solid fa-utensils"></i>   Main</span>
            <span class="badge bg-success">Easy</span>
          </div>
          <h4>Pan-seared Steak with Garlic Butter</h4>
          <div class="text-muted"><h5>Juicy and tender, this steak is cooked to perfection with rich...</h5></div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
